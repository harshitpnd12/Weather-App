<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button>search</button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <br>
        <div class="weather">
            <img src="rain.png" height="100px" class="weather-icon">
            <h1 class="temp">21Â°C</h1>
            <h2 class="city">Mirzapur</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" height="100px">
                    <div>
                        <p class="humidity">10%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" height="100px">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="app.js"></script>

</body>
</html>
